


    <div class="breacrumb-section">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="breadcrumb-text">
                        <a routerLink="/home"><i class="fa fa-home"></i> Home</a>
                        <span>Panier</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <br>
            <section class="content">


            <div class="container-fluid">
                <div class="row clearfix">
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">

                                    <table class="table table-sm">
                                        <thead>
                                        <tr>
                                            <th>LIBELLE</th>
                                            <th>PRIX</th>
                                            <th>CATEGORIE</th>
                                            <th>DESCRIPTION</th>
                                            <th>QUANTITE TOTALE</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr *ngFor="let p of pannier">
                                            <td>{{p.libelle}}</td>
                                            <td>{{p.prix}}</td>
                                            <td>{{p.categorie}}</td>
                                            <td>{{p.description}}</td>
                                            <td>{{p.quantiteT}}</td>
                                            <td><button class="btn btn-dark waves-effect" (click)="ajouterQuantiteProduit(p)"><i class="fa fa-plus-square" aria-hidden="true"></i></button></td>
                                            <td><button class="btn btn-dark waves-effect"  (click)="deleteFromPanier(p.reference)"><i class="fa fa-trash" aria-hidden="true"></i></button></td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>


                            </div>
                           <br>
                            <div class="col-md-3">
                                <b>Quantit√© Totale : </b>
                                <span> {{quantiteTotal}} </span>
                            </div>
                            <br>
                            <div class="col-md-3">
                                <b>Prix Total : </b>
                                <span> {{prixTotal}} </span>
                            </div>
                            <br>
                            <div class="col-md-3">
                                <b>Date Achat : </b>
                                <span> {{dateAchat}} </span>
                            </div>
                            <br>

                            <button style="margin-right:800px;" class=" btn btn-dark waves-effect"  [disabled]="quantiteTotal < 1" [disabled]="connectedUser" (click)="addCommande()">CONFIRM</button>
                            <button class="btn btn-dark waves-effect" [disabled]="connectedUser" routerLink="/mesCommandes">MES COMMANDES</button>

            </div>


            </section>
    </div>

    <br>
    </div>
