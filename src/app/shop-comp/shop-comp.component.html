
<div class="container">

    <div class="breacrumb-section">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="breadcrumb-text">
                        <a routerLink="/home"><i class="fa fa-home"></i> Home</a>
                        <span>Shop</span>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <div class="product-list">
        <div class="row">
            <div class="col-lg-4 col-sm-6" *ngFor="let p of Produits">
                <div class="product-item">
                    <div class="pi-pic">
                        <img src="{{p.image}}" alt="">
                        <div class="sale pp-sale">{{p.quantite}}</div>
                        <div class="icon">
                            <i class="icon_heart_alt"></i>
                        </div>
                        <ul>
                            <li class="w-icon active"><a href="#"><i class="icon_bag_alt"></i></a></li>
                            <li class="quick-view"><a href="#">+ Quick View</a></li>
                            <li class="w-icon"><a href="#"><i class="fa fa-random"></i></a></li>
                        </ul>
                    </div>
                    <div class="pi-text">
                        <div class="catagory-name">{{p.categorie}}</div>
                        <a href="#">
                            <h5>{{p.reference}}</h5>
                        </a>
                        <div class="product-price">{{p.prix}}</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
