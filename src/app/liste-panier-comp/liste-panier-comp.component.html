
<div class="breacrumb-section">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="breadcrumb-text">
                    <a routerLink="/panier"><i class="fa fa-home"></i> Panier</a>
                    <span>Mes Commandes</span>
                </div>
            </div>
        </div>
    </div>
    <div class="container">

        <br>
        <div class="header">
            <h2>
                Mes Commandes
            </h2>
        </div>
        <br>
<table class="table table-striped table-dark">
    <thead>
    <tr>
        <th>NUMERO COMMANDE</th>
        <th>QUANTITE TOTALE</th>
        <th>PRIX</th>
        <th>DATE ACHAT</th>
        <th>Nbr PRODUITS</th>
        <th>VALIDE</th>
        <th>DETAILS</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let p of commande">
        <td>{{p.numero_commande}}</td>
        <td>{{p.quantite_total}}</td>
        <td>{{p.prix_total}}</td>
        <td>{{p.date_achat}}</td>
        <td>{{p.products.length}}</td>
        <td>{{p.is_valid}}</td>
        <td><a routerLink="/commandeDetails/{{p.id}}">details</a></td>
    </tr>
    </tbody>
</table>

    </div>
</div>
